<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Section 5 Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="fName">First Name </label><input type="text" id="fName" required>
            <label for="lName">Last Name </label><input type="text" id="lName" required>
        </p>
        <p>
            <label for="SelectRace">Select a Race:</label>
        <p><input type="radio" name="SelectRace" id="5KRun" value="Fun Run 5K"><label for="5KRun">Fun Run 5K</label></p>
        <p><input type="radio" name="SelectRace" id="HM" value="Half Marathon"><label for="HM">Half Marathon</label></p>
        <p><input type="radio" name="SelectRace" id="FM" value="Full Marathon" checked><label for="FM">Full
                Marathon</label></p>
        </p>
        <p>
            <label for="email">Email </label> <input type="email" name="email" required>
            <label for="password">Password </label><input type="password" required>
        </p>
        <label for="age">Select Age Group</label>
        <select id="select">
            <option value="0">18 - 30</option>
            <option value="1">30 - 50</option>


        </select>
        <p>
            <button>Register!</button>
        </p>

    </form>
    <script src="" async defer></script>
</body>

</html>
